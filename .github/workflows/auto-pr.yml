name: Auto Create Pull Request

on:
  push:
    branches:
      - 'beef9999/minor-01'

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5.0.2
        with:
          branch: beef9999/minor-02
          base: main